<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="controls-wrapper">
            <div class="controls car-controls">
                <p>Car contorls</p>
                <div class="car-contols_positioner">
                    <button class="control car-control__left">&larr;</button>
                    <button class="control car-control__right">&rarr;</button>
                </div>
            </div>
            <div class="controls camera-controls">
                <p>Camera controls</p>
                <div>
                    <button class="control camera-control__up">&uarr;</button>
                    <div>
                        <button class="control camera-control__left">&larr;</button>
                        <button class="control" style="visibility: hidden;"></button>
                        <button class="control camera-control__right">&rarr;</button>
                    </div>
                    <button class="control camera-control__down">&darr;</button>
                </div>
            </div>
        </div>
        <div class="message-container">
            <p class="message message__transparent"></p>
        </div>
        <div id="container"></div>

        <script src="./js/three.js"></script>
        <script src="./js/Detector.js"></script>
        <script src="./js/loaders/ColladaLoader.js"></script>
        <script src="./js/controls/OrbitControls.js"></script>
        <script src="./js/libs/stats.min.js"></script>

        <script src="./js/postprocessing/EffectComposer.js"></script>
        <script src="./js/postprocessing/RenderPass.js"></script>
        <script src="./js/postprocessing/MaskPass.js"></script>
        <script src="./js/postprocessing/ShaderPass.js"></script>
        <script src="./js/shaders/BlendShader.js"></script>
        <script src="./js/shaders/CopyShader.js"></script>
        <script src="./js/shaders/FXAAShader.js"></script>
        <script src="./js/postprocessing/SSAARenderPass.js"></script>
        <script src="./js/postprocessing/TAARenderPass.js"></script>
        <script src="./js/shaders/ConvolutionShader.js"></script>
        <script src="./js/shaders/LuminosityHighPassShader.js"></script>
        <script src="./js/postprocessing/UnrealBloomPass.js"></script>
        <script src="./js/postprocessing/SavePass.js"></script>

        <script src="./js/util.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
